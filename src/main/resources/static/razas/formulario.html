<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-lg">

            <div class="card-header bg-primary text-white text-center">
                <!-- Título centrado y con margen inferior -->
                <h2 id="titulo" class="text-center mb-4">Titulo</h2>
            </div>

            <div class="card-body">

                <!-- Formulario para crear una nueva raza -->
                <form id="form-raza">

                    <!-- Campo de texto para el nombre de la raza -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="nombre" required>
                    </div>
                    
                    <!-- Botón para enviar el formulario -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar Raza</button>
                    </div>
                
                </form>

            </div>
        </div>
    </div>

    <script src="/razas/formulario.js"></script>
</body>
</html>
